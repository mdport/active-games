<!DOCTYPE html>
<html lang="uk">

<head>

  <!-- Основні запити сторінки
   ================================================== -->
  <title>Назва сайту</title>
  <meta charset="utf-8">
  <meta name="keywords" content="Ключові слова - до 20 слів">
  <meta name="author" content="Автор проекту">
  <meta name="copyright" content="Авторське право">
  <meta name="description" content="Короткий опис вмісту сторінки">

  <!-- Мобільна специфікація
   ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS і шрифт
   ================================================== -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Теги для соціальних мереж
   ================================================== -->
  <!-- Локалізація сайту, для російськомовного сайту ru_RU -->
  <meta property="og:locale" content="uk_UA">
  <!-- Тип контенту, за замовчуванням використовується article -->
  <meta property="og:type" content="article">
  <!-- Заголовок сторінки, який буде відображатися в дописі соціальної мережі -->
  <meta property="og:title" content="Заголовок сторінки">
  <!-- Опис сторінки -->
  <meta property="og:description" content="Опис сторінки">
  <!-- Посилання на зображення, яке буде опубліковане у дописі -->
  <meta property="og:image" content="img/1280x640.jpg">
  <!-- Посилання на поточну сторінку -->
  <meta property="og:url" content="https://link.com/">
  <!-- Назва сайту -->
  <meta property="og:site_name" content="Назва сайту">

  <!-- Значок favicon
    ================================================== -->
  <link rel="icon" type="image/png" href="img/favicon.ico">

  <!-- Колір в браузерах
    ================================================== -->
  <!-- Chrome, Firefox and Opera -->
  <meta name="theme-color" content="#23272e">
  <!-- Windows Phone -->
  <meta name="msaplication-navbutton-color" content="#23272e">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#23272e">

</head>

<body>

  <div class="wrapper">

    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar.png" alt="" />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./img/controller.png" alt="" />
          </div>
        </div>

        <div class="games">

          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="./img/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

  </div>

  <!-- scripts -->
  <script src="js/main.js"></script>

</body>

</html>
